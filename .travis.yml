sudo: false
language: rust

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

cache: cargo

install:
  - cargo install rustfmt || true
  - cargo install cargo-travis || true

before_script:
  - cd tests
  - wget https://github.com/WrinklyNinja/testing-plugins/archive/1.2.0.tar.gz
  - tar -xf 1.2.0.tar.gz
  - mv testing-plugins-1.2.0 testing-plugins
  - cd -

script:
  - cargo fmt -- --write-mode=diff
  - cargo test
  - python tests/ffi.py

after_success:
  - cargo coveralls
